[flake8]
max-line-length = 88
extend-ignore = E203
exclude = .git,__pycache__,build,dist,docs
per-file-ignores =
    __init__.py: F401

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = --verbose --cov=demand_forecasting --cov-report=term-missing

[coverage:run]
source = demand_forecasting
omit = tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError